<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Weight & Balance</title>

  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/wb.js"></script>

</head>
<body>

<div class="container-fluid">
  <h1>Masse et Centrage</h1>
  <p>PA28 F-GFZA</p>

  <div class="row">
    <div class="col-sm-6">
      <form class="form-inline">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Station</th>
            <th colspan="2">Masse (kg)</th>
            <th>Bras de levier (m)</th>
            <th>Moment (m.kg)</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="col-md-3">Masse à vide de base</td>
            <td class="col-md-2"></td>
            <td class="col-md-1">724,0</td>
            <td class="col-md-1">2,230</td>
            <td class="col-md-1">1614,520</td>
          </tr>
          <tr>
            <td>Sièges avant</td>
            <td><input class="slider" id="frontRowSlider" max="200" min="0" type="range" value="0"></td>
            <td>
              <div class="form-group">
                <input class="form-control input-sm" id="frontRow" type="text" value="0">
              </div>
            </td>
            <td>2,045</td>
            <td>368,100</td>
          </tr>
          </tbody>
        </table>
      </form>


    </div>
    <div class="col-sm-6">
      <canvas height="450" id="wb" width="550"></canvas>
    </div>
  </div>
</div>


</body>
</html>
